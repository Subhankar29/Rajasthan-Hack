<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>BUY INSURANCE</li>
    <li>CLAIM INSURANCE</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="email" placeholder="Name" />
    <input type="text" name="phone" placeholder="Phone Number" />
    <input type="text" name="address" placeholder="Address of the farm" />
    <input type="password" name="adhaar" placeholder="Adhaar Card Number" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title"> Buy Insurance</h2>
    <h3 class="fs-subtitle">Buy insurance Accroding to the Area</h3>
    <input type="text" name="amount" placeholder="Amount" />
    <input type="text" name="Area" placeholder="Area in sq feet" />
    <input type="text" name="numberOfTokens" placeholder="Number of Tokens(x)" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Claim Insurance</h2>
    <h3 class="fs-subtitle">Claim your insurance if by Drought and Natural Calamity</h3>
     <input type="submit" id="sub" name="submit" class="submit action-button" value="CLAIM" />
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
